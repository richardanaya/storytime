<a-scene>

    <a-asset-item id="piece" src="assets/piece.dae"></a-asset-item>

    <a-camera fps-look-controls wasd-controls="enabled: true" fov=60 near=0.1 far=10000>
      <a-cursor fuse="false"></a-cursor>

    </a-camera>
  </a-entity>
  <a-entity id="scene">
    <story-scene></story-scene>
  </a-entity>
</a-scene>
