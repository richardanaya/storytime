<script>
  Vue.use(Voir,{store:store});
  new Vue({
    el: '#scene',
    data: {
        state: store.state
    },
    computed: {
      currentPage: function(){
        var def = this.state.storytime.pages["/"];
        return this.state.storytime.pages[this.state.currentRoute]||def;
      }
    }
  })
</script>
